server:
  port: 8088

spring:
  mvc:
    view:
      prefix: /templates/
      suffix: .ftl
      static-path-pattern: /static/**
  freemarker:
    suffix: .ftl
    templateEncoding: UTF-8
    templateLoaderPath: classpath:/templates/
    cache: false
    expose-spring-macro-helpers: false

    request-context-attribute: request
    settings:
      classic_compatible: true
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    #url:jdbc:mysql://47.240.54.108:3307/hme-mes?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Hongkong&allowPublicKeyRetrieval=trueurl: jdbc:mysql://47.240.54.105:3307/hme-mes?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Hongkong&allowPublicKeyRetrieval=true
    url: jdbc:mysql://127.0.0.1:3307/hme-mes?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Hongkong&allowPublicKeyRetrieval=true
    #url: jdbc:mysql://150.158.15.148:3307/hme-mes?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Hongkong&allowPublicKeyRetrieval=true
    username: root
    password: test
    #docker mysql8.0
    druid:
      initial-size: 8
      min-idle: 5
      max-active: 10
      query-timeout: 6000
      transaction-query-timeout: 6000
      remove-abandoned-timeout: 1800
      filters: stat,config
  redis:
    host: localhost
    #host: 127.0.0.1
    port: 6379
    password:
    # 连接超时时间（毫秒）
    timeout: 10000
    jedis:
      pool:
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 10
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 100
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1

logging:
  level:
    root: info
    com.lgl: debug
    config: classpath:logback.xml
